<html>
    <body>
        <h1>fetch</h1>

        <section>
            <button onclick="onClickSendGet()">send GET request</button>
        </section>      
    </body>

    <script>        
        async function onClickSendGet() {
            const url = "https://httpbin.org/ip"
            const res = await fetch(
                url,
                {
                    method: "GET",
                }
            )

            const json = await res.json()

            alert(JSON.stringify(json))
        }
  </script>
</html>
